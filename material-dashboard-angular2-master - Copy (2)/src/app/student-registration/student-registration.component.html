<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Student Registration</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">
                        <form>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Fist Name" name="firstname" ngModel type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Last Name" name="lastname" ngModel type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <!-- <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Company (disabled)" disabled>
                                    </mat-form-field>
                                </div> -->
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Enrollment No." name="enrollnNo" ngModel type="number">
                                    </mat-form-field>
                                </div>

                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email address" name="email" ngModel type="email">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Password" name="pass" ngModel type="password">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Address" name="address" ngModel type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Mobile No." name="mobileNo" ngModel type="number" maxlength="10">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="City" name="city" ngModel type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="State" name="state" ngModel type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Postal Code" name="postalCode" ngModel type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field>
                                        <input matInput [matDatepicker]="picker" name="birthday" ngModel placeholder="Birth Date">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-5">
                                    <mat-radio-group ngModel name="gender" aria-label="Gender">Gender:
                                        <mat-radio-button value="Male"> Male </mat-radio-button>
                                        <mat-radio-button value="Female"> Female </mat-radio-button>
                                    </mat-radio-group>
                                </div>
                                <div class="col-md-3">
                                    <mat-slide-toggle ngModel name="status" aria-valuetext="Active" checked>Status</mat-slide-toggle>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-md-12">
                                    <label>Description</label>
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput name="description" ngModel placeholder="Write Description Here..."></textarea>
                                    </mat-form-field>
                                    <!-- <div class="form-group">
  
                                        <div class="form-group">
                                            <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                            <textarea class="form-control" rows="5"></textarea>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <label>Resume</label>
                                  <input  accept="image/png,file/pdf,image/jpeg" (change)="onSelectedresume($event)" name="registrationresume" ngModel type="file">
                                </div>
                                <div class="col-md-6">
                                  <label>Image upload(Profile)</label>
                                        <input  accept="image/png, image/jpeg" (change)="onSelectedprofile($event)" name="profile" ngModel type="file">
                                    <!-- <input id="fileInput" mat-raised-button  class="btn btn-primary" accept="image/png, image/jpeg" type="file" class="ng-hide"> -->
                                   
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update
                                Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
